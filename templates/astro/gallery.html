{% extends 'base.html' %} {% block body %}
<main id="main">

    <!-- ======= Our Portfolio Section ======= -->
    <section class="breadcrumbs">
        <div class="container">

            <div class="d-flex justify-content-between align-items-center">
                <h2>Our Portfolio</h2>
                <ol>
                    <li><a href="index.html">Home</a></li>
                    <li>Our Portfolio</li>
                </ol>
            </div>

        </div>
    </section>
    <!-- End Our Portfolio Section -->

    <!-- ======= Portfolio Section ======= -->
    <section class="portfolio">
        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <ul id="portfolio-flters">
                        <li data-filter="*" class="filter-active">All</li>
                        <li data-filter=".filter-app">Arts</li>
                        {% comment %}
                        <li data-filter=".filter-card">Card</li> {% endcomment %}
                        <li data-filter=".filter-web">Clicks</li>
                    </ul>
                </div>
            </div>

            <div class="row portfolio-container" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">

                {% for a in arts %}


                <div class="col-lg-4 col-md-6 portfolio-wrap filter-app">
                    <div class="portfolio-item">
                        <img style="width: 100%;" src="{{a}}" class="img-fluid" alt="">
                        <div class="portfolio-info">
                            <h3>Arts</h3>
                            <div>
                                <a href="{{a}}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="App 1"><i class="bx bx-plus"></i></a>
                                <a href="portfolio-details.html" title="Portfolio Details"><i class="bx bx-link"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %} {% for c in clks %}


                <div class="col-lg-4 col-md-6 portfolio-wrap filter-web">
                    <div class="portfolio-item">
                        <img style="width: 100%;" src="{{c}}" class="img-fluid" alt="">
                        <div class="portfolio-info">
                            <h3>Clicks</h3>
                            <div>
                                <a href="{{c}}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="Web 3"><i class="bx bx-plus"></i></a>
                                <a href="portfolio-details.html" title="Portfolio Details"><i class="bx bx-link"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}


            </div>

        </div>
    </section>
    <!-- End Portfolio Section -->

</main>





{% endblock body %}
